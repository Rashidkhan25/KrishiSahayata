<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Equipment</title>
    <link rel="stylesheet" href="post.css">
   
</head>
<body>
    <!-- Main Container -->
    <div class="post-product-page">
        <h1>Post Your Equipment for Sale or Rent</h1>

        <!-- Equipment Info Section -->
        <section class="equipment-info">
            <div class="input-group">
                <label for="equipment-name">Equipment Name:</label>
                <input type="text" id="equipment-name" placeholder="E.g., 12 HP Diesel Power Tiller">
            </div>

            <div class="input-group">
                <label for="model">Model:</label>
                <input type="text" id="model" placeholder="E.g., Model 2024">
            </div>

            <div class="input-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter a detailed description of your equipment"></textarea>
            </div>

            <div class="input-group">
                <label for="price">Selling Price (₹):</label>
                <input type="number" id="price" placeholder="Enter selling price">
            </div>

            <div class="input-group">
                <label for="rent-price">Rent Price per day (₹):</label>
                <input type="number" id="rent-price" placeholder="Optional">
            </div>

            <!-- Image Upload -->
            <div class="input-group">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" accept="image/*">
                <div class="image-preview" id="image-preview">
                    <img src="" alt="Preview" id="preview-image">
                </div>
            </div>

            <!-- Submit Button -->
            <button class="post-button" onclick="submitProduct()">Submit Product</button>
        </section>
    </div>

    <script src="post.js"></script>
</body>
</html>
